name: Bug Report
description: File a bug report.
title: "[name of widget containing the bug]: [description]"
labels: ["bug"]
projects: ["highcharts/36"]
assignees:
  - sobre1470
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 0.0.4 (Preview 4)
        - 0.0.5 (Preview 5)
        - 0.1.0 (Beta 1)
        - 0.2.0 (Beta 2)
      default: 0.0.5 (Preview 5)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What platform are you seeing the problem on?
      multiple: true
      options:
        - Android
        - iOS
        - Web w/Chrome
        - Web w/Firefox
        - Web w/Safari
        - Other
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: logs
    attributes:
      label: Relevant code snippet
      description: Please copy and paste any relevant code snippet. This will be automatically formatted into code, so no need for backticks.
      render: dart
